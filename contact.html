<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Services Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="content-container">
        <h1>Contact Us</h1>
        <form class="contact-form" id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="service">Service Interest</label>
                <select id="service" name="service" required>
                    <option value="">Select a Service</option>
                    <option value="consulting">Business Consulting</option>
                    <option value="marketing">Digital Marketing</option>
                    <option value="it">IT Solutions</option>
                    <option value="support">Customer Support</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const service = document.getElementById('service').value;
            const message = document.getElementById('message').value;

            // You would typically send this data to a server
            // For now, we'll just show an alert
            alert(`Thank you for your message, ${name}!\nWe will contact you at ${email} regarding your interest in ${service}.`);
            
            // Clear the form
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
